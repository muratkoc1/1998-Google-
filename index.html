<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        
        <div class="picture">
            <img src="google.jpg" alt="Google 1998">
        </div>
        
        <div class="search-box">
            <p>Search the web using Google!</p>
            <input type="text" value size="40"> <br>
            
            <a href="https://web.archive.org/web/20001207080700/http://www.google.com/search?q="><input type="button" value="Google Search"></a>

            <a href="https://web.archive.org/web/20111013143216/http://www.google.com/webhp?sa=I%27m+feeling+lucky"><input type="button" value="I'm feeling lucky" ></a>
        </div>

        <div class="three-boxs">
           
            <div class="first-box">
                <p>Special Searches</p>
                
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>

                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>

            <div class="second-box">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" >Help!</a> <br>
                
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google</a> <br>
                
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>

            <div class="third-box">
               <p>Get Google!</p> 
                <p>uptades monthly:</p> 

                <input type="email" value="your e-mail"> <br>
               
                <a href="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe"><input type="button" value="subscribe"></a>

                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>

            </div>


        </div>


    </div>

</body>
</html>
